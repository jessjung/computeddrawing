<!DOCTYPE html>
<html>
  <head>
    <title>Computed Drawing</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="//use.typekit.net/dou5oeu.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <!-- Uncomment the lines below to include extra p5 libraries -->
    <!--<script src="libraries/p5.dom.js" type="text/javascript"></script>-->
    <!--<script src="libraries/p5.sound.js" type="text/javascript"></script>-->

    <script src="sketch.js" type="text/javascript"></script>
    <!--<script src="walker.js" type="text/javascript"></script>-->
  </head>
  <body>
    <div class="column-span center">
      <section>
        <hr>
        <h1 class="styled-title">Computed Drawing</h1>
        <hr>
        <p class="desc">This is a set of computed drawing generated by processing sketches.
        <br/><a href="http://p5js.org/" target="_blank">P5.js library</a> helps sketches to be seen on the HTML5 canvas of this website.
        </p>
        <br/>
        <a href="walker.html"><div class="circle walker" id ="button"></div></a>
        <p>
        <br/><br/>Designed/coded by
        <br/><span class="bold">Jess Jiyoung Jung</span>
        <br/><a href="http://jessjung.github.io/" target="_blank">See more projects</a>
        </p>
      </section>
    </div>
    <script>

        var b = document.getElementById("button");
        function textOn(){
          var h = "<span class='button-text'>MORE</span>";
          b.innerHTML = h;
        }
        function textOff(){
          b.innerHTML = "";
        }

        b.addEventListener('mouseenter', textOn, false);
        b.addEventListener('mouseleave', textOff, false);


    </script>
  </body>
</html>
